<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>    
<body>

<header class="position-relative">
  <div class="container-fluid p-0 px-0 bandeau" style="height: 600px; overflow: hidden;">
    <img src="./img/Mask group.png"
         alt="image d'introduction"
         class="img-fluid w-100 h-100"
         style="object-fit: cover;">
    <!-- Overlay noir -->
    <div class="position-absolute top-0 start-0 w-100 h-100"
         style="background-color: rgba(0, 0, 0, 0.2);">
         <img src="./img/Logo.png"
            alt="logo les petits plats"
            class="m-5">
    </div>
      <div class="title"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family:'anton'; color : #FFD15B; text-align: center; z-index: 10; width:650px">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      </div>
      <div class="searchBar" style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);">
        <div class="container">
          <form role="search" onsubmit="return false;">
            <div class="position-relative" style="width: 700px; height: 55px; margin: auto; border-radius:10px;">
              <input id="searchInput" class="form-control pe-5" type="search" placeholder="Rechercher une recette, un ingrédient,..." aria-label="Recherche" style="height: 100%; padding-left: 20px;border-radius:10px;">
            </-------Bouton de suppression ----->  
              <button type="button"
                id="clearButton"
                class="btn position-absolute top-50 translate-middle-y bg-transparent border-0 me-5"
                style="display: none; right : 40px">
                ✕
              </button>

              <button type="submit"class="btn loupe-btn position-absolute end-0 top-50 translate-middle-y bg-transparent border-0 me-3" style="padding-right:1px">
                <img src="./img/loupe.png" alt="bouton rechercher" style="height: 40px;">
              </button>

            </div>
          </form>
        </div>
      </div>


    </div>
  
  </div>
</header>


<main style="background-color:#E5E5E5">

  <!---------------------------SECTION DES FILTRES----------------------------->
  <section>
    <div class="container d-flex justify-content-between">
      <div class="filter d-flex flex-wrap gap-5 py-4">

        <!--------------Premier filtre ----------------->

        <div class="dropdown" style="width: 160px; height: 56px;">
        <button class="btn d-flex justify-content-between align-items-center w-100 h-100"
          style="border-radius: 10px; background-color: #FFFFFF;"
          aria-expanded="false">
          Ingrédients
          <i class="bi bi-chevron-down ms-2"></i>
        </button>
        <ul class="dropdown-menu" style="display: none;">
          <li><a class="dropdown-item" href="#">Citron</a></li>
          <li><a class="dropdown-item" href="#">Glaçons</a></li>
          <li><a class="dropdown-item" href="#">Tomates</a></li>
        </ul>
      </div>

<!--------------Deuxième filtre ----------------->
  <div class="dropdown" style="width: 160px; height: 56px;">
    <button class="btn d-flex justify-content-between align-items-center w-100 h-100" style=" border-radius: 10px; background-color: #FFFFFF;">
      Appareils
      <i class="bi bi-chevron-down ms-2"></i>
    </button>
    <ul class="dropdown-menu" style="display: none;">
          <li><a class="dropdown-item" href="#">Citron</a></li>
          <li><a class="dropdown-item" href="#">Glaçons</a></li>
          <li><a class="dropdown-item" href="#">Tomates</a></li>
    </ul>
  </div>

  <!--------------Troisième filtre ----------------->
  <div class="dropdown" style="width: 160px; height: 56px;">
    <button class="btn d-flex justify-content-between align-items-center w-100 h-100" style=" border-radius: 10px; background-color: #FFFFFF">
      Ustensiles
      <i class="bi bi-chevron-down ms-2"></i>
    </button>
    <ul class="dropdown-menu" style="display: none;">
          <li><a class="dropdown-item" href="#">Citron</a></li>
          <li><a class="dropdown-item" href="#">Glaçons</a></li>
          <li><a class="dropdown-item" href="#">Tomates</a></li>
    </ul>
  </div>
</div>

      <div class="totalRecipes py-4">
        <p style="font-family: anton; font-size: 1.5em;">1500 RECETTES</p>
      </div>
    </div>
  </section>

  <!---------------------------SECTION DES PROPOSITIONS DE RECETTES----------------------------->
<section>
  <div class="recipes-container d-flex row justify-content-between">
    
  </div>
</section>   
</main>
<footer>
 
</footer>
</div>
<script src="JSON recipes/recipes.js"></script>
<script src="recipesTemplate.js"></script>
<script src="script.js"></script>

</body>
</html>
